        <!--Google Maps-->
        <script type="text/javascript" src="static/GoogleMaps/maps_googleapis.js"></script> <!--https://maps.googleapis.com/maps/api/js-->
        <script type="text/javascript" src="static/GoogleMaps/jsonData.js"></script>
        <script>
            var map;

            function initialize() {
                var mapOptions = {
                    zoom: 2,
                    center: {lat: -14.7072629, lng: 19.4962294},
                    mapTypeId: google.maps.MapTypeId.TERRAIN
                };
                map = new google.maps.Map(document.getElementById('map-canvas'),
                        mapOptions);



                //Load the json data.
                map.data.addGeoJson(earthquakeJSON);

                map.data.setStyle(function(feature) {
                    var magnitude = feature.getProperty('mag');
                    return {
                        icon: getCircle(magnitude)
                    };
                });

                function getCircle(magnitude) {
                    var circle = {
                        path: google.maps.SymbolPath.CIRCLE,
                        fillColor: 'red',
                        fillOpacity: .2,
                        scale: Math.pow(2, magnitude) / 2,
                        strokeColor: 'white',
                        strokeWeight: .5
                    };
                    return circle;
                }


            }

            // Call the initialize function after the page has finished loading
            google.maps.event.addDomListener(window, 'load', initialize);

        </script>



        <!--Snap World Startup.-->
		<script type="text/javascript">
			var world;
			window.onload = function () {
				world = new WorldMorph(document.getElementById('world'));
                world.worldCanvas.focus();
				new IDE_Morph().openIn(world);

                //world.isDevMode = true;

				setInterval(loop, 1);
			};
			function loop() {
				world.doOneCycle();
			}
		</script>
